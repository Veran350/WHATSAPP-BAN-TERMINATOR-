<!DOCTYPE html>  
<html>  
<head>  
    <title>WHATSAPP BAN TERMINATOR</title>  
    <link rel="stylesheet" href="style.css">  
</head>  
<body>  
    <div class="container">  
        <h1>UNBAN WHATSAPP NOW OR BURN IT DOWN</h1>  
        <form id="unbanForm">  
            <input type="text" id="name" placeholder="Name" required>  
            <input type="tel" id="phone" placeholder="+1XXXXXXXXXX" required>  
            <input type="email" id="email" placeholder="Email" required>  
            <button type="submit">EXECUTE UNBAN PROTOCOL</button>  
        </form>  
        <div id="status" class="hidden">  
            <div class="countdown">SYSTEM PENETRATION: <span id="timer">120:00</span></div>  
            <div class="threat" id="threat"></div>  
        </div>  
    </div>  
    <script src="script.js"></script>  
</body>  
</html>
